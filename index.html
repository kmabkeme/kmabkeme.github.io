<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Calculator</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

		<link rel="stylesheet" href="css/mystyles.css">
		<style>
			input {
    			width: 200px;
			}	
		</style>

	</head> 
	<body>

		<div class="container">
  			<h1>Kristin's Calculator</h1>
  			<p>This is some text.</p> 
		</div>

		<div class="container">
			<form>
				<!--<div class="btn-group-vertical" role="group" aria-label="Basic example">-->
					<!--Cannot use a btn-group class if I am making the other buttons disappear when I select one-->
				<label for="tax-filing-status">Tax filing status:</label>

				<div id="tax-filing-status" class="panel-body">
					<div id="single">
  						<button type="button" class="btn btn-primary" onclick="hideOtherTaxFilingStatuses('single'); toggler('incomeDIV');">Single</button>
  					</div>
  					<div id="marriedFilingJointly">
  						<button type="button" class="btn btn-danger" onclick="hideOtherTaxFilingStatuses('marriedFilingJointly');toggler('incomeDIV');">Married, filing jointly</button>
  					</div>
  					<div id="marriedFilingSeparately">
  						<button type="button" class="btn btn-success" onclick="hideOtherTaxFilingStatuses('marriedFilingSeparately');toggler('incomeDIV');">Married, filing separately</button>
  					</div>
  					<div id="headHousehold">
  						<button type="button" class="btn btn-warning" onclick="hideOtherTaxFilingStatuses('headHousehold');toggler('incomeDIV');">Head of household</button>
  					</div>
				</div>

				<br />


				<div id="incomeDIV" class="hidden">
					<!--Don't need a slider here, think I will use number ranges instead
					<label for="customRange">Custom range</label>
  					<input type="range" class="custom-range" id="customRange" name="points1" value="24" min="1" max="100" oninput="ageOutputId1.value = customRange.value">
  					<output name="ageOutputName1" id="ageOutputId1">24</output>
  					-->

  					<label for="income-range">Adjusted Gross Income for 2018:</label>
  					<div id="income-range" class="panel-body">
  						<div id="divIncome10">
							<button type="button" id="btn10" class="btn btn-light" onclick="hideOtherIncomes('12','22','24','32','35','37');marginalTaxRate.value = '10';">10% rate income range</button>
						</div>
						<div id="divIncome12">
							<button type="button" id="btn12" class="btn btn-light" onclick="hideOtherIncomes('10','22','24','32','35','37');marginalTaxRate.value = '12';">12% rate income range</button>
						</div>
						<div id="divIncome22">
							<button type="button" id="btn22" class="btn btn-light" onclick="hideOtherIncomes('10','12','24','32','35','37');marginalTaxRate.value = '22';">22% rate income range</button>
						</div>
						<div id="divIncome24">
							<button type="button" id="btn24" class="btn btn-light" onclick="hideOtherIncomes('10','12','22','32','35','37');marginalTaxRate.value = '24';">24% rate income range</button>
						</div>
						<div id="divIncome32">
							<button type="button" id="btn32" class="btn btn-light" onclick="hideOtherIncomes('10','12','22','24','35','37');marginalTaxRate.value = '32';">32% rate income range</button>
						</div>
						<div id="divIncome35">
							<button type="button" id="btn35" class="btn btn-light" onclick="hideOtherIncomes('10','12','22','24','32','37');marginalTaxRate.value = '35';">35% rate income range</button>
						</div>
						<div id="divIncome37">
							<button type="button" id="btn37" class="btn btn-light" onclick="hideOtherIncomes('10','12','22','24','32','35');marginalTaxRate.value = '37';">37% rate income range</button>
						</div>

  					</div>

  					Marginal Tax Rate for 2018: <output id="marginalTaxRate"></output>%

  				</div>

  				<div class="form-group">
			    	<label for="formEstFutureTaxRate">Estimated federal income tax rate at time of first withdrawal</label>
			    	<div class="input-group">
			    		<input type="number" max="100" min="0" class="form-control col-2" id="formEstFutureTaxRate">
			    		<div class="input-group-addon">
      						<div class="input-group-text">%</div>
    					</div>
			    	</div>
				</div>

			  	<div class="form-group">
			    	<label for="formNonRothIRAValue">Combined value of your non-Roth IRAs</label>
			    	<div class="input-group">
			    	    <div class="input-group-prepend">
      						<div class="input-group-text">$</div>
    					</div>
			    		<input type="number" min="0" class="form-control col-3" id="formNonRothIRAValue">
			    	</div>
				</div>

				<div class="btn-group-toggle" data-toggle="buttons">
					<label for="anyNondeductIRA">Have you made any nondeductible contributions to your Traditional IRA?</label><br />
  					<label class="btn btn-secondary active">
    					<input type="checkbox" checked autocomplete="off" id="anyNondeductIRA" onchange="toggler('NonDeductIRADIV');">
    					    <span class="label-yes">Yes</span>
    						<span class="label-no">No</span>
  					</label>
				</div>

				<div id="NonDeductIRADIV" class="hidden">
					<div class="form-group">
				    	<label for="formNondeductibleIRA">Amount of non-deductible contributions</label>
				    	<div class="input-group">
			    	    	<div class="input-group-prepend">
      							<div class="input-group-text">$</div>
    						</div>
				    		<input type="text" class="form-control col-3" id="formNondeductibleIRA">
				    	</div>
				  	</div>  			
			  	</div>	

			  	<div class="form-group">
			    	<label for="formConvertValue">Amount of IRA that you would like to convert to Roth IRA:</label>
			    	<div class="input-group">
			    	    <div class="input-group-prepend">
      						<div class="input-group-text">$</div>
    					</div>
			    		<input type="text" class="form-control col-3" id="formConvertValue">
			    	</div>
				</div>

				<div class="form-group">
			    	<label for="formYears">Number of years before you expect to start withdrawing funds:</label>
			    	<div class="input-group">
			    		<input type="text" class="form-control col-3" id="formYears">
			    		<div class="input-group-addon">
      						<div class="input-group-text">years</div>
    					</div>
			    	</div>
				</div>

 







  				<br />

  				<input type="range" name="ageInputName" id="ageInputId" value="24" min="1" max="100" oninput="ageOutputId.value = ageInputId.value">
   				<output name="ageOutputName" id="ageOutputId">24</output>


			  	<div class="form-group">
			    	<label for="formGroupExampleInput">Example label</label>
			    	<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
				</div>
				<div class="form-group">
			    	<label for="formGroupExampleInput2">Another label</label>
			    	<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
			  	</div>
			</form>
		</div>

		<!--<div class="container" style="position: relative; height:20vh; width:40vw">-->
		<div class="container" style="position: relative; height:90vh; width:90vw">
			<canvas id="myChart"></canvas>
		</div>

		<div class="container">

			<button class="btn btn-primary btn-lg" onclick="testFun('testId')" data-toggle="modal" data-target="#myModal">
			  Launch demo modal
			</button>
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
			      </div>
			      <div class="modal-body">
			        <h1 id="testH1"></h1>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary">Save changes</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>

		<div class="container">
			<button class="btn btn-success" onclick="$(this).hide();"> Kiss me! </button>
		</div>

	
     	<script>
 			function testFun(variable){
				//document.getElementById('testH1').innerHTML=variable;

				document.getElementById('testH1').innerHTML=document.getElementById("formGroupExampleInput2").value;
			}

			function grabValue(variableIn, whereOut){
				//document.getElementById(whereOut).innerHTML=variableIn;
				document.getElementById('marginalTaxRateSingle').innerHTML=variableIn;
			}

			function hideOtherTaxFilingStatuses(taxStatusPicked) {

					var btn10Text;
					var btn12Text;
					var btn22Text;
					var btn24Text;
					var btn32Text;
					var btn35Text;
					var btn37Text;

					var incomeStr = 'divIncome'

				switch (taxStatusPicked) {

					case 'single':
						btn1 = 'marriedFilingJointly';
						btn2 = 'marriedFilingSeparately';
						btn3 = 'headHousehold';
						btn10Text = '0 to $9,525';
						btn12Text = '$9,525 to $38,700';
						btn22Text = '$38,700 to $82,500';
						btn24Text = '$82,500 to $157,500';
						btn32Text = '$157,500 to $200,000';
						btn35Text = '$200,000 to $500,000';
						btn37Text = 'Over $500,000';
						break;
					case 'marriedFilingJointly':
						btn1 = 'single';
						btn2 = 'marriedFilingSeparately';
						btn3 = 'headHousehold';
						btn10Text = '0 to $19,050';
						btn12Text = '$19,050 to $77,400';
						btn22Text = '$77,400 to $165,000';
						btn24Text = '$165,000 to $315,000';
						btn32Text = '$315,000 to $400,000';
						btn35Text = '$400,000 to $600,000';
						btn37Text = 'Over $600,000';
						break;
					case 'marriedFilingSeparately':
						btn1 = 'single';
						btn2 = 'marriedFilingJointly';
						btn3 = 'headHousehold';
						btn10Text = '0 to $9,525';
						btn12Text = '$9,525 to $38,700';
						btn22Text = '$38,700 to $82,500';
						btn24Text = '$82,500 to $157,500';
						btn32Text = '$157,500 to $200,000';
						btn35Text = '$200,000 to $500,000';
						btn37Text = 'Over $500,000';
						break;
					case 'headHousehold':
						btn1 = 'single';
						btn2 = 'marriedFilingJointly';
						btn3 = 'marriedFilingSeparately';
						btn10Text = '0 to $13,600';
						btn12Text = '$13,600 to $51,800';
						btn22Text = '$51,800 to $82,500';
						btn24Text = '$82,500 to $157,500';
						btn32Text = '$157,500 to $200,000';
						btn35Text = '$200,000 to $500,000';
						btn37Text = 'Over $500,000';
						break;
				}

				hideOneThing(btn1);
				hideOneThing(btn2);
				hideOneThing(btn3);

				document.getElementById('btn10').innerText = btn10Text;
				document.getElementById('btn12').innerText = btn12Text;
				document.getElementById('btn22').innerText = btn22Text;
				document.getElementById('btn24').innerText = btn24Text;
				document.getElementById('btn32').innerText = btn32Text;
				document.getElementById('btn35').innerText = btn35Text;
				document.getElementById('btn37').innerText = btn37Text;

				// Show all of the income buttons if we have changed to a different tax filing status
				showOneThing(incomeStr + '10');
				showOneThing(incomeStr + '12');
				showOneThing(incomeStr + '22');
				showOneThing(incomeStr + '24');
				showOneThing(incomeStr + '32');
				showOneThing(incomeStr + '35');
				showOneThing(incomeStr + '37');

				// Clear the marginal tax rate value
				document.getElementById('marginalTaxRate').value='';

			}

			function hideOtherIncomes(btn1, btn2, btn3, btn4, btn5, btn6) {
				var incomeStr = 'divIncome'
				hideOneThing(incomeStr + btn1);
				hideOneThing(incomeStr + btn2);
				hideOneThing(incomeStr + btn3);
				hideOneThing(incomeStr + btn4);
				hideOneThing(incomeStr + btn5);
				hideOneThing(incomeStr + btn6);
			}

			function hideOneThing(thingToHide) {
    			var x = document.getElementById(thingToHide);
    			if (x.style.display === "none") {
        			x.style.display = "block";
    			} else {
        			x.style.display = "none";
    			}
			}

			function showOneThing(thingToShow) {
    			var x = document.getElementById(thingToShow);
        		x.style.display = "block";
			}

		</script>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

		<script>
			var ctx = document.getElementById('myChart').getContext('2d');
			var chart = new Chart(ctx, {
			    // The type of chart we want to create
			    type: 'line',

			    // The data for our dataset
			    data: {
			        labels: ["January", "February", "March", "April", "May", "June", "July"],
			        datasets: [{
			            label: "My First dataset",
			            backgroundColor: 'rgb(255, 99, 132)',
			            borderColor: 'rgb(255, 99, 132)',
			            data: [0, 10, 5, 2, 20, 30, 45],
			        }]
			    },

			    // Configuration options go here
			    options: {}
			});
		</script>



		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

		<script>
			function toggler(divId) {
    			$("#" + divId).toggle();
			}
		</script>



		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>


		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

	</body>
</html>
