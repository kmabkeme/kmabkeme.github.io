<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Calculator</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">



	</head> 
	<body>

		<div class="container">
  			<h1>Kristin's Calculator</h1>
  			<p>This is some text.</p> 
		</div>

		<div class="container">
			<form>
				<label for="customRange">Custom range</label>
  				<input type="range" class="custom-range" id="customRange" name="points1">

  				<input type="range" name="ageInputName" id="ageInputId" value="24" min="1" max="100" oninput="ageOutputId.value = ageInputId.value">
   				<output name="ageOutputName" id="ageOutputId">24</output>


			  	<div class="form-group">
			    	<label for="formGroupExampleInput">Example label</label>
			    	<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
				</div>
				<div class="form-group">
			    	<label for="formGroupExampleInput2">Another label</label>
			    	<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
			  	</div>
			</form>
		</div>




		<div class="container">
			<button class="btn btn-success" onclick="$(this).hide();"> Kiss me! </button>
		</div>

	


		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

	</body>
</html>
